<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stridekick
    </title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <!-- header-->
      <div data-role="header"><a href="pick-plan.html" data-icon="back" data-direction="reverse">Back</a>
        <h1>Customize Plan</h1>
      </div>
      <!-- content-->
      <h3>Northface Endurance Challenge Plan</h3>
      <form>
        <fieldset data-role="fieldcontain">
          <label for="distance">Distance</label>
          <select name="distance" id="distance">
            <option>5k</option>
            <option>10K</option>
            <option>Half Marathon</option>
            <option>Marathon</option>
            <option>50K</option>
            <option>50 Mile</option>
          </select>
        </fieldset>
        <fieldset data-role="fieldcontain">
          <label for="pace">Goal Pace</label>
          <input type="range" name="pace" id="pace" data-highlight="true" min="4" value="10" max="30">
        </fieldset>
        <fieldset data-role="fieldcontain">
          <label>
            <input type="checkbox" name="share" checked="checked">Share you're following this plan with your friends, so they can
            support you (and maybe even join some workouts)!.
          </label>
        </fieldset><a href="pick-friends.html" data-role="button" data-theme="b">Let&rsquo;s Do It</a>
      </form>
      <!-- footer-->
            <div data-role="footer" class="footer">
              <div data-role="navbar">
                <ul>
                  <li><a href="plan.html" data-icon="custom" class="plan ui-btn-active">Plan</a></li>
                  <li><a href="activities.html" data-icon="custom" class="activities">Activities</a></li>
                  <li><a href="friends.html" data-icon="custom" class="friends">Friends</a></li>
                  <li><a href="alerts.html" data-icon="custom" class="alerts">Alerts</a></li>
                </ul>
              </div>
            </div>
    </div>
  </body>
</html>
