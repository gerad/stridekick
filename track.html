<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stridekick
    </title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <!-- header-->
      <div data-role="header"><a href="go.html" data-icon="back" data-direction="reverse">Back</a>
        <h1>Tempo Run</h1><a href="completed.html">Finish</a>
      </div>
      <!-- content-->
      <h5>Current Segment</h5>
      <h2>Countdown to Start<a href="#" data-role="button" data-mini="true" data-inline="true">Skip</a></h2>
      <h1 style="text-align:center">00:00:10</h1>
      <h5>Next Segment</h5>
      <h2>5 minute warm-up</h2>
      <h3>Next Turn</h3>
      <ul data-role="listview">
        <li><a href="#"><img src="http://maps.googleapis.com/maps/api/staticmap?center=3000+Sand+Hill,Menlo+Park,CA&amp;zoom=13&amp;size=115x115&amp;maptype=roadmap&amp;sensor=false">
            <h4>Left - Old La Honda</h4>
            <p>1 mile / 10 minutes away.</p></a></li>
      </ul>
      <p><a href="#" data-role="button" data-theme="b">Pause</a></p>
      <!-- footer-->
            <div data-role="footer" class="footer">
              <div data-role="navbar">
                <ul>
                  <li><a href="plan.html" data-icon="custom" class="plan ui-btn-active">Plan</a></li>
                  <li><a href="activities.html" data-icon="custom" class="activities">Activities</a></li>
                  <li><a href="friends.html" data-icon="custom" class="friends">Friends</a></li>
                  <li><a href="alerts.html" data-icon="custom" class="alerts">Alerts</a></li>
                </ul>
              </div>
            </div>
    </div>
  </body>
</html>
