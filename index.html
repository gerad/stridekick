<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stridekick
    </title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="phone">
      <div id="time"></div>
      <iframe src="today.html"></iframe>
    </div>
  </body>
  <script>
    (function() {
      var time = document.getElementById("time"),
          now = new Date,
          h = now.getHours(),
          m = now.getMinutes(),
          p = h < 12 ? 'AM' : 'PM';
      if (h === 0)
        h = 12;
      else if (h > 12)
        h -= 12;
      if (m < 10)
        m = '0' + m
        
      time.innerHTML = h + ':' + m + ' ' + p;
    })();
  </script>
</html>
